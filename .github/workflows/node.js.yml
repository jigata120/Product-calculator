name: Build and Deploy to Render

on:
  push:
    branches:
      - main  # Deploy when changes are pushed to the main branch
  pull_request:
    branches:
      - main  # Optionally, run on pull requests to main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Change to project directory
        run: cd client/vite-project

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # Use the version of Node.js that you need

      - name: Install dependencies
        run: npm install

      - name: Build the app
        run: npm run build

      - name: Deploy to Render
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}  # The Render API key stored in GitHub Secrets
        run: |
          npm install -g render-cli
          render deploy static-site --service-id=<srv-cqrj9olumphs73clcsvg> --dir=dist --api-key=${{ secrets.RENDER_API_KEY }}
